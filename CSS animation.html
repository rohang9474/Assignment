<!DOCTYPE html>
<html>
<head>
	<style>
		.box {
			position: absolute;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background-color: blue;
			animation: moveBox 2s linear infinite;
		}

		@keyframes moveBox {
			from {
				left: 0;
			}
			to {
				left: calc(100vw - 50px);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
